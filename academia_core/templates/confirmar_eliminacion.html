<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ titulo|default:"Confirmar eliminación" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font:16px/1.5 Inter,system-ui,Arial,sans-serif;background:#ebd4c5;margin:0}
    .wrap{max-width:800px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e9e4da;border-radius:16px;padding:20px;box-shadow:0 8px 26px rgba(23,36,44,.08)}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid #d9e0e4;background:#fff;text-decoration:none}
    .btn-danger{background:#ffe8e6;border-color:#f3b3ab;color:#7a1e12}
    .btn-danger:hover{background:#ffdcd8}
    .muted{color:#6f7a83}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin-top:0">{{ titulo|default:"Confirmar eliminación" }}</h2>

      <p class="muted">
        ¿Confirmás que deseás eliminar
        <strong>{{ rotulo|default:object }}</strong>?
      </p>

      <form method="post" style="display:inline-block;margin-right:8px">{% csrf_token %}
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
      </form>

      {% if cancel_url %}
        <a class="btn" href="{{ cancel_url }}">Cancelar</a>
      {% else %}
        <a class="btn" href="javascript:history.back()">Cancelar</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
