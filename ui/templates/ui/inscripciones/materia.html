{% extends "ui/base.html" %}
{% load static %}

{% block title %}Inscribir a Materias{% endblock %}

{% block content %}
<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Inscribir a Materias</h1>
    <a href="javascript:history.back()" class="px-3 py-2 rounded border">Volver</a>
  </div>

  <div class="rounded-2xl border bg-white p-4 md:p-6">
    <form id="form-insc-mat" method="post" data-api-planes="{% url 'ui:api_planes' %}" data-api-mats="{% url 'ui:api_materias_por_plan' %}" data-api-corr="{% url 'ui:api_correlatividades_por_espacio' %}">
      {% csrf_token %}

      <input type="hidden" id="prefill_estudiante_id" value="{{ prefill_estudiante_id }}">
      <input type="hidden" id="prefill_prof_id" value="{{ prefill_prof_id }}">
      <input type="hidden" id="prefill_plan_id" value="{{ prefill_plan_id }}">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium mb-1">Estudiante</label>
          <select id="select-estudiante" class="w-full rounded border px-3 py-2">
            <option value="">— Seleccioná —</option>
            {% for e in estudiantes %}
              <option value="{{ e.id }}"
                {% if prefill_est|stringformat:"s" == e.id|stringformat:"s" %}selected{% endif %}>
                {{ e.apellido }}, {{ e.nombre }} ({{ e.dni }})
              </option>
            {% endfor %}
          </select>

          <!-- Si tu JS usa ?est=, podés propagarlo así -->
          <script>
            const sel = document.getElementById('select-estudiante');
            sel.addEventListener('change', () => {
              const est = sel.value || '';
              const url = new URL(window.location);
              if (est) url.searchParams.set('est', est); else url.searchParams.delete('est');
              window.location = url; // recarga con ?est= para que todo el JS lo tome
            });
          </script>
        </div>

        <div>
          <label class="block text-sm mb-1 font-medium">Profesorado / Carrera</label>
          <!-- Te lo trae el CP o lo elegís en otra pantalla; si necesitás, reemplazá por un <select> -->
          <select id="sel-prof" class="w-full rounded border px-3 py-2">
            <!-- Lo podemos precargar si querés, pero normalmente este combo viene de la “selección previa” -->
          </select>
        </div>

        <div>
          <label class="block text-sm mb-1 font-medium">Plan</label>
          <select id="sel-plan" class="w-full rounded border px-3 py-2">
            <option value="">— Seleccioná un plan —</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="block text-sm mb-1 font-medium">Año</label>
            <select id="sel-anio" class="w-full rounded border px-3 py-2">
              <option value="">Todos</option>
              <option>1</option><option>2</option><option>3</option><option>4</option>
            </select>
          </div>
          <div>
            <label class="block text-sm mb-1 font-medium">Cuatr.</label>
            <select id="sel-cuat" class="w-full rounded border px-3 py-2">
              <option value="">Todos</option>
              <option value="1">1°</option>
              <option value="2">2°</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Tabla de materias -->
      <div id="wrap-mats" class="rounded-xl border p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Materias del Plan</h2>
          <small class="text-slate-500" id="mats-count"></small>
        </div>

        <div class="overflow-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left">
                <th class="py-2 pr-3">Año</th>
                <th class="py-2 pr-3">Cuatr.</th>
                <th class="py-2 pr-3">Materia / Espacio</th>
                <th class="py-2 pr-3">Correlatividades</th>
                <th class="py-2 pr-3">Estado</th>
                <th class="py-2">Inscribir</th>
              </tr>
            </thead>
            <tbody id="tb-mats"></tbody>
          </table>
        </div>
      </div>

      <div class="mt-6 flex gap-2">
        <button type="button" id="btn-preinscribir" class="px-4 py-2 rounded bg-slate-800 text-white">Preinscribir (simulación)</button>
        <button type="button" class="px-4 py-2 rounded border" onclick="history.back()">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'ui/js/inscribir_materia.js' %}"></script>
{% endblock %}
